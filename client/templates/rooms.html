<template name="rooms">
  <table>
    <thead>
      <tr>
        <th>RoomId</th>
        <th>Actions</th>
      </tr>
    </thead>
    <tbody>
      {{#each availableRooms }}
        <tr>
          <td>{{_id}}</td>
          <td><a class="btn-join"></a></td>
        </tr>
      {{/each}}
    </tbody>
  </table>
</template>
