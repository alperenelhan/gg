<template name="rooms">
  <div class="fullscreen" style="background-color: rgba(252,227,1,1)">
    <table>
      <thead>
        <tr>
          <th>RoomId</th>
          <th>Actions</th>
        </tr>
      </thead>
      <tbody>
        {{#each availableRooms }}
          <tr>
            <td>{{_id}}</td>
            <td><a class="btn-join">Join</a></td>
          </tr>
        {{/each}}
      </tbody>
    </table>
  </div>
</template>
